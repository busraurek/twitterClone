<ion-header>
  <ion-toolbar class="tool">
    <ion-buttons slot="start">
      <ion-button>
        <ion-avatar>
          <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=400">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Bildirimler
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-segment [(ngModel)]="segment" #segmentControl mode="md">
  <ion-segment-button value="tumu">
    Tümü
  </ion-segment-button>
  <ion-segment-button value="onaylanmıs">
    Onaylanmış
  </ion-segment-button>
  <ion-segment-button value="bahsedenler">
    Bahsedenler
  </ion-segment-button>
</ion-segment>

<ion-content>

  <div *ngIf="segment == 'tumu'">
    <ion-list>
      <ion-item>
        <ion-icon slot="" name="person" color="primary" size="small"></ion-icon>
        <ion-avatar>
          <img src="https://images.pexels.com/photos/678783/pexels-photo-678783.jpeg?auto=compress&cs=tinysrgb&w=400">
        </ion-avatar>

        <p><b>Büşra </b>seni takip etti</p>
      </ion-item>


      <ion-item>
        <ion-icon slot="" name="heart" color="danger" size="small"></ion-icon>
        <ion-avatar>
          <img src="https://images.pexels.com/photos/428361/pexels-photo-428361.jpeg?auto=compress&cs=tinysrgb&w=400">
        </ion-avatar>

        <p><b> Caner </b> gönderini beğendi</p>

      </ion-item>

      <ion-item>
        <ion-icon slot="" name="heart" color="danger" size="small"></ion-icon>
        <ion-avatar>
          <img src="https://images.pexels.com/photos/3785079/pexels-photo-3785079.jpeg?auto=compress&cs=tinysrgb&w=400">
        </ion-avatar>

        <p><b> Onur Emre </b> gönderini beğendi</p>

      </ion-item>

      <ion-item>
        <ion-icon slot="" name="heart" color="danger" size="small"></ion-icon>
        <ion-avatar>
          <img
            src="https://media.istockphoto.com/id/1303539316/photo/one-beautiful-woman-looking-at-the-camera-in-profile.jpg?b=1&s=612x612&w=0&k=20&c=V-WspSfjWvsI1GNe9evTbyk2EdcGythQvRva0Pn5Zc8=">
        </ion-avatar>
        <p> <b> John </b> gönderini beğendi</p>


      </ion-item>

    </ion-list>
  </div>

  <div *ngIf="segment == 'onaylanmıs'">

  </div>

  <div *ngIf="segment == 'bahsedenler'">

  </div>


</ion-content>
